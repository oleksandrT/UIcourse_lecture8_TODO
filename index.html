<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>

    <div class="planner">
        <h1 class="planner_title">Personal Task Manager</h1>
        <button class="planner_item-button planner_item-button--new-group js-new-group">New group</button>
        <section class="planner_group">
            <h2 class="planner_group-title">Default</h2>
            <div>
                <input type="text" placeholder="New Item" class="planner_input">
                <button class="planner_item-button planner_item-button--add js-new-item">Add</button>
            </div>
            <hr class="planner_divider">
            <div>
                <ul class="planner_list">
                    <li class="planner_item">
                        <div class="planner_item-title">Finish homework #8</div>
                        <div class="planner_item-time">Estimated time: 8h</div>
                        <div class="planner_item-time">Time left: 8h</div>
                        <div class="planner_item-controls">
                            <span>Timer:</span>
                            <button class="planner_item-button planner_item-button--start js-start">Start</button>
                            <button class="planner_item-button planner_item-button--stop js-stop">Stop</button>
                            <button class="planner_item-button planner_item-button--reset js-reset">Reset</button>
                        </div>
                    </li>
                    <li class="planner_item">
                        <div class="planner_item-title">Read lecture materails</div>
                        <div class="planner_item-time">Estimated time: 3h 30m</div>
                        <div class="planner_item-time">Time left: 3h 30m</div>
                        <div class="planner_item-controls">
                            <span>Timer:</span>
                            <button class="planner_item-button planner_item-button--start js-start">Start</button>
                            <button class="planner_item-button planner_item-button--stop js-stop">Stop</button>
                            <button class="planner_item-button planner_item-button--reset js-reset">Reset</button>
                        </div>
                    </li>
                </ul>
            </div>
        </section>

    </div>

    <script src="main.js"></script>

</body>
</html>
